name: Expo Frontend CI/CD

on:
  push:
    branches: [main] # or change to your actual branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸš€ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Authenticate with EAS
        run: eas whoami --token ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: ğŸ—ï¸ Run Expo Build (Android)
        run: eas build --platform android --profile preview --non-interactive --token ${{ secrets.EAS_ACCESS_TOKEN }}

